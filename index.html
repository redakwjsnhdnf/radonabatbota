<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radona AI - Final</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 550px; background: #1e293b; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #334155; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 12px; font-size: 14px; max-width: 80%; line-height: 1.5; }
        .user { background: #3b82f6; align-self: flex-start; }
        .bot { background: #334155; align-self: flex-end; }
        .input-area { padding: 15px; display: flex; gap: 10px; background: #0f172a; }
        input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        #status { font-size: 12px; color: #94a3b8; text-align: center; display: none; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box">
        <div class="msg bot">أهلاً! أنا رادونا، كيفاش نقدر نعاونك؟</div>
    </div>
    <div id="status">جاري التفكير...</div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="كتب هنا...">
        <button onclick="askAI()">صيفط</button>
    </div>
</div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

    window.askAI = async function() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const status = document.getElementById('status');
        const text = input.value.trim();

        if (!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        status.style.display = "block";
        box.scrollTop = box.scrollHeight;

        try {
            // غانخدمو بـ Space واجد باش نتفاداو كاع مشاكل الـ API والـ Token
            const client = await Client.connect("HuggingFaceH4/zephyr-7b-beta");
            const result = await client.predict("/chat", {
                message: text,
                system_message: "You are a helpful assistant. Respond briefly in Moroccan Darija.",
            });

            const reply = result.data[0];
            box.innerHTML += `<div class="msg bot">${reply}</div>`;
        } catch (e) {
            console.error(e);
            box.innerHTML += `<div class="msg bot">وقع مشكل فالاتصال. جرب عاوتاني.</div>`;
        } finally {
            status.style.display = "none";
            box.scrollTop = box.scrollHeight;
        }
    };
</script>

</body>
</html>
