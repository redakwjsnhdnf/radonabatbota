<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REDA | Beyond Reality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Cairo', sans-serif; overflow: hidden; cursor: crosshair; }
        #canvas-container { position: fixed; top: 0; left: 0; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .interactive-element { pointer-events: auto; }
        .pink-glow { color: #ffb7c5; text-shadow: 0 0 30px #ffb7c5; font-weight: 900; }
        .floating-nav { position: fixed; top: 30px; display: flex; gap: 40px; font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; }
        #instruction { position: fixed; bottom: 30px; opacity: 0.5; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="floating-nav ui-layer">
        <a href="#" class="interactive-element hover:text-[#ffb7c5]">Dreams</a>
        <img src="logo.png" class="h-12 interactive-element mx-10">
        <a href="#" class="interactive-element hover:text-[#ffb7c5]">Legacy</a>
    </div>

    <div class="ui-layer">
        <h1 class="text-7xl md:text-9xl pink-glow interactive-element tracking-tighter" id="title">MEMORABLE</h1>
        <p class="mt-5 text-gray-500 tracking-[1.5em] text-[10px] md:text-xs">WE DESIGN EMOTIONS, NOT EVENTS</p>
        <button class="interactive-element mt-20 border border-[#ffb7c5] px-12 py-4 rounded-full text-[#ffb7c5] hover:bg-[#ffb7c5] hover:text-black transition-all duration-700">دخول إلى التجربة</button>
    </div>

    <div id="instruction" class="w-full text-center">حرك الماوس لتشكيل مجرتك الخاصة</div>

    <script>
        let scene, camera, renderer, starGeo, stars;
        let mouseX = 0, mouseY = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            starGeo = new THREE.BufferGeometry();
            let positions = [];
            for(let i=0; i<6000; i++) {
                let star = new THREE.Vector3(Math.random()*600-300, Math.random()*600-300, Math.random()*600-300);
                positions.push(star.x, star.y, star.z);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            let sprite = new THREE.PointsMaterial({ color: 0xffb7c5, size: 0.7, transparent: true });
            stars = new THREE.Points(starGeo, sprite);
            scene.add(stars);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
        }

        function animate() {
            // تحريك النجوم بناءً على الماوس
            stars.rotation.y += 0.002;
            let targetX = (mouseX - window.innerWidth/2) * 0.001;
            let targetY = (mouseY - window.innerHeight/2) * 0.001;
            stars.rotation.z += targetX * 0.1;
            stars.rotation.x += targetY * 0.1;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
