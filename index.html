<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Hollow Knight: The Ghost Echo</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; cursor: none; }
        #game-ui {
            position: absolute; top: 40px; left: 40px;
            font-family: 'Cinzel', serif; color: #fff; pointer-events: none;
        }
        .soul-container {
            width: 60px; height: 60px; border: 3px solid #eee;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; box-shadow: 0 0 20px rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.5);
        }
        #soul-inner {
            width: 80%; height: 80%; background: #fff;
            border-radius: 50%; box-shadow: 0 0 30px #fff;
            filter: blur(2px); transition: 0.5s;
        }
    </style>
</head>
<body>

<div id="game-ui">
    <div class="soul-container"><div id="soul-inner"></div></div>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let frame = 0;
const keys = {};

const knight = {
    x: 200, y: 0,
    vx: 0, vy: 0,
    w: 50, h: 80,
    dir: 1,
    isJumping: false,
    scale: 1,
    cloakAngle: 0
};

// --- رسم الشخصية (The Ghost) بدقة ---
function drawKnight() {
    ctx.save();
    ctx.translate(knight.x, knight.y);
    
    // أنيميشن التنفس والقفز
    let breathe = Math.sin(frame * 0.05) * 2;
    let jumpStretch = knight.vy * 0.1;
    ctx.scale(knight.dir * (1 - Math.abs(jumpStretch)*0.1), 1 + jumpStretch*0.1);

    // 1. العباءة (Cloak) - كتحرك مع الحركة
    ctx.fillStyle = "#2a2a35";
    ctx.beginPath();
    ctx.moveTo(-25, 10);
    // رفرفة العباءة بناءً على السرعة
    let cloakWave = Math.sin(frame * 0.1 + knight.vx * 0.5) * 5;
    ctx.bezierCurveTo(-30, 60 + cloakWave, 30, 60 + cloakWave, 25, 10);
    ctx.fill();

    // 2. الجسم الداخلي (الظل)
    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.ellipse(0, 10, 15, 25, 0, 0, Math.PI * 2);
    ctx.fill();

    // 3. الماسك (The Mask)
    ctx.fillStyle = "#f8f8f8";
    ctx.shadowBlur = 10;
    ctx.shadowColor = "rgba(255,255,255,0.2)";
    ctx.beginPath();
    // رأس بيضاوي مع انحناءة لتحت
    ctx.ellipse(0, -15 + breathe, 22, 25, 0, 0, Math.PI * 2);
    ctx.fill();

    // 4. القرون (Horns)
    ctx.beginPath();
    // القرن الأيسر
    ctx.moveTo(-12, -30 + breathe);
    ctx.quadraticCurveTo(-25, -60 + breathe, -10, -45 + breathe);
    ctx.lineTo(-5, -35 + breathe);
    // القرن الأيمن
    ctx.moveTo(12, -30 + breathe);
    ctx.quadraticCurveTo(25, -60 + breathe, 10, -45 + breathe);
    ctx.lineTo(5, -35 + breathe);
    ctx.fill();

    // 5. العينين (Void Eyes)
    ctx.fillStyle = "#050505";
    ctx.shadowBlur = 0;
    ctx.beginPath();
    ctx.ellipse(-8, -12 + breathe, 5, 9, 0.1, 0, Math.PI * 2); // عين يسرى
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(8, -12 + breathe, 5, 9, -0.1, 0, Math.PI * 2); // عين يمنى
    ctx.fill();

    ctx.restore();
}

// --- بيئة غامضة (Ambience) ---
const particles = [];
function createMote() {
    if (Math.random() > 0.95) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            s: Math.random() * 2,
            v: Math.random() * 0.5
        });
    }
}

function drawEnvironment() {
    // ضبابة خفيفة
    let grd = ctx.createRadialGradient(knight.x, knight.y, 10, knight.x, knight.y, 400);
    grd.addColorStop(0, "rgba(40, 50, 80, 0.15)");
    grd.addColorStop(1, "transparent");
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ذرات الغبار
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
        ctx.fill();
        p.y -= p.v;
        if (p.y < 0) particles.splice(i, 1);
    });
}

function update() {
    // جاذبية وحركة
    knight.vy += 0.8;
    knight.y += knight.vy;
    knight.x += knight.vx;

    // الأرضية
    if (knight.y > canvas.height - 150) {
        knight.y = canvas.height - 150;
        knight.vy = 0;
        knight.isJumping = false;
    }

    // سلاسة الحركة (Inertia)
    if (keys['ArrowRight'] || keys['KeyD']) {
        knight.vx = Math.min(knight.vx + 1, 6);
        knight.dir = 1;
    } else if (keys['ArrowLeft'] || keys['KeyA']) {
        knight.vx = Math.max(knight.vx - 1, -6);
        knight.dir = -1;
    } else {
        knight.vx *= 0.8;
    }

    createMote();
    frame++;
}

function render() {
    ctx.fillStyle = "#020205";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawEnvironment();

    // رسم الأرضية
    ctx.fillStyle = "#050508";
    ctx.fillRect(0, canvas.height - 150, canvas.width, 150);
    ctx.strokeStyle = "#1a1a25";
    ctx.lineWidth = 2;
    ctx.strokeRect(0, canvas.height - 150, canvas.width, 2);

    drawKnight();
    update();
    requestAnimationFrame(render);
}

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (e.code === 'Space' && !knight.isJumping) {
        knight.vy = -18;
        knight.isJumping = true;
    }
});
window.addEventListener('keyup', e => keys[e.code] = false);

render();
</script>
</body>
</html>
