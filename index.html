<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radona Bot - Fixed</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 500px; background: #1e293b; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #334155; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; font-size: 14px; max-width: 80%; }
        .user { background: #3b82f6; align-self: flex-start; }
        .bot { background: #334155; align-self: flex-end; }
        .input-area { padding: 10px; display: flex; gap: 5px; background: #0f172a; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { background: #3b82f6; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="كتب هنا...">
        <button onclick="askAI()">صيفط</button>
    </div>
</div>

<script>
    const p1 = "hf_awNeMmBjb"; 
    const p2 = "uXBRLRnBhIpZT";
    const p3 = "RqNhPVUtocoo";
    const TOKEN = p1 + p2 + p3;

    async function askAI() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        if (!input.value) return;

        box.innerHTML += `<div class="msg user">${input.value}</div>`;
        const text = input.value;
        input.value = "";

        try {
            // استعملنا هاد الـ Proxy باش نكسرو الـ CORS نهائياً
            const proxyUrl = "https://corsproxy.io/?";
            const apiUrl = "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill";
            
            const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: text })
            });

            const data = await response.json();
            const reply = data[0]?.generated_text || data.generated_text || "Error!";
            box.innerHTML += `<div class="msg bot">${reply}</div>`;
            box.scrollTop = box.scrollHeight;
        } catch (e) {
            box.innerHTML += `<div class="msg bot">وقع مشكل فالاتصال. جرب مرة أخرى.</div>`;
        }
    }
</script>
</body>
</html>
