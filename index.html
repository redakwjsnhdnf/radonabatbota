<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Memorable Events | Luxury Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .pink-glow { color: #ffb7c5; text-shadow: 0 0 15px rgba(255, 183, 197, 0.6); }
        .logo-3d { filter: drop-shadow(0 0 12px #ffb7c5); transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .logo-3d:hover { transform: scale(1.1) rotateY(10deg); }
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }
        .btn-luxury { background: linear-gradient(45deg, #ffb7c5, #e5b2ca); color: #000; box-shadow: 0 4px 15px rgba(255, 183, 197, 0.4); transition: 0.3s; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <nav class="p-6 flex justify-between items-center fixed w-full z-50 backdrop-blur-md">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="Logo" class="h-16 logo-3d">
            <span class="text-2xl font-bold pink-glow">MEMORABLE EVENTS</span>
        </div>
    </nav>
    <section class="h-screen flex flex-col items-center justify-center text-center">
        <div data-aos="zoom-out" data-aos-duration="2000">
            <img src="logo.png" alt="Logo" class="h-56 mx-auto mb-10 logo-3d">
            <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tighter">تجربة <span class="pink-glow">تاريخية</span></h1>
            <p class="text-gray-400 text-lg tracking-[0.4em] uppercase">نصنع الذكريات بلمسة ملكية</p>
            <button class="btn-luxury mt-12 px-14 py-4 uppercase tracking-widest">احجز ليلتك الآن</button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const starsGeo = new THREE.BufferGeometry();
        const starsPos = [];
        for(let i=0; i<4000; i++) starsPos.push(Math.random()*2000-1000, Math.random()*2000-1000, Math.random()*2000-1000);
        starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
        const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffb7c5, size: 1.5 }));
        scene.add(stars);
        camera.position.z = 500;
        function animate() { requestAnimationFrame(animate); stars.rotation.y += 0.0008; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
