<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>REDA PROJECT - STEP 3 FIXED</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; z-index: 10; }
    </style>
</head>
<body>
    <div id="ui">
        <b>REDA WORLD - Phase 3 (Fixed)</b><br>
        التحكم: WASD + Space للقفز<br>
        <span id="pos">جاري التحميل...</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        window.onload = () => {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 1, 100);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // إضاءة بسيطة ومضمونة
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);

            // الأرضية
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200), 
                new THREE.MeshPhongMaterial({color: 0x348C31})
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // إضافة غابة (مخاريط بسيطة)
            for(let i=0; i<50; i++) {
                const tree = new THREE.Mesh(
                    new THREE.ConeGeometry(0.8, 3, 8), 
                    new THREE.MeshPhongMaterial({color: 0x1a4a16})
                );
                tree.position.set(Math.random()*100-50, 1.5, Math.random()*100-50);
                scene.add(tree);
            }

            // اللاعب (مكعب طويل لضمان التوافق)
            const player = new THREE.Group();
            const pBody = new THREE.Mesh(
                new THREE.BoxGeometry(0.6, 1.5, 0.4), 
                new THREE.MeshPhongMaterial({color: 0x0066ff})
            );
            pBody.position.y = 0.75;
            player.add(pBody);
            scene.add(player);

            let vY = 0;
            let canJump = false;
            const keys = {};

            window.onkeydown = (e) => keys[e.code] = true;
            window.onkeyup = (e) => keys[e.code] = false;

            function animate() {
                requestAnimationFrame(animate);

                // الجاذبية والقفز
                vY -= 0.01;
                player.position.y += vY;
                if(player.position.y <= 0) {
                    player.position.y = 0;
                    vY = 0;
                    canJump = true;
                }

                if(keys['Space'] && canJump) {
                    vY = 0.2;
                    canJump = false;
                }

                // الحركة
                if (keys['KeyW']) player.translateZ(-0.15);
                if (keys['KeyS']) player.translateZ(0.15);
                if (keys['KeyA']) player.rotation.y += 0.05;
                if (keys['KeyD']) player.rotation.y -= 0.05;

                // الكاميرا
                const offset = new THREE.Vector3(0, 4, 8).applyMatrix4(player.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(player.position.x, player.position.y + 1, player.position.z);

                document.getElementById('pos').innerText = `X: ${player.position.x.toFixed(1)} Z: ${player.position.z.toFixed(1)}`;
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
