<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MangaAI - Instant Manhwa Translator</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; text-align: center; }
        .upload-zone { border: 2px dashed #ff4757; padding: 50px; margin: 50px auto; max-width: 600px; border-radius: 20px; cursor: pointer; }
        .upload-zone:hover { background: #111; }
        .preview { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        img { max-width: 45%; border-radius: 10px; border: 1px solid #333; }
        .btn { background: #ff4757; color: white; padding: 15px 40px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MangaAI Translator âš¡</h1>
    <p>Upload your Raw Manhwa page and get it translated in seconds!</p>

        <p>Click or Drag & Drop Manga Page Here</p>
    </div>

    <button class="btn">Translate Now (Free)</button>

    <div class="preview">
        <div><small>Original (RAW)</small><br><img src="https://via.placeholder.com/300x500?text=Japanese+Raw" alt="Raw"></div>

    </div>

</html>
