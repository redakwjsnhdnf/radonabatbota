<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الديوان الخاص | مراسلات سيادية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@900&display=swap');

        :root {
            --gold: #d4af37;
            --dark-wood: #0d0d0d;
            --royal-red: #3d0000;
            --paper: #e8d5b5;
        }

        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            font-family: 'Amiri', serif; overflow: hidden;
        }

        /* الإطار الفخم المحفور */
        .majestic-frame {
            padding: 20px;
            background: linear-gradient(135deg, #8a6d3b 0%, #f9e29f 50%, #8a6d3b 100%);
            border-radius: 5px;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            position: relative;
            animation: emerge 2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .inner-vault {
            background: var(--dark-wood);
            border: 1px solid var(--gold);
            padding: 60px 40px;
            width: 450px;
            text-align: center;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.5rem;
            margin: 0 0 40px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* حقول الإدخال الأنيقة */
        .field {
            margin-bottom: 30px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: none;
            border-bottom: 2px solid #333;
            padding: 15px;
            color: var(--paper);
            font-size: 1.3rem;
            outline: none;
            transition: 0.5s;
            text-align: center;
        }

        input:focus {
            border-bottom-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .btn-gold {
            background: var(--gold);
            color: black;
            border: none;
            padding: 15px 40px;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--gold);
        }

        /* واجهة الشات الخاص (مخفية) */
        #chat-screen {
            display: none;
            width: 100vw; height: 100vh;
            background: var(--paper);
            color: #2b0202;
        }

        .users-list {
            width: 300px; border-left: 2px solid var(--gold);
            background: #d9c5a3; padding: 20px;
        }

        .user-card {
            padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.1);
            cursor: pointer; transition: 0.3s;
        }

        .user-card:hover { background: var(--paper); color: var(--gold); }

        @keyframes emerge {
            from { opacity: 0; transform: scale(0.9) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="majestic-frame" id="loginFrame">
        <div class="inner-vault">
            <h1>خَتْمُ الوُلُوج</h1>
            
            <div class="field">
                <input type="text" id="username" placeholder="المُعرّف الملكي (أقصى 6)" maxlength="6">
            </div>

            <div class="field">
                <input type="password" id="password" placeholder="كلمة السر (8 رموز)" maxlength="8">
            </div>

            <button class="btn-gold" onclick="initiateSystem()">تـصـديـق الـهُـويّـة</button>
        </div>
    </div>

    <div id="chat-screen">
        <div style="display: flex; height: 100%;">
            <div class="users-list">
                <h3 style="border-bottom: 2px solid var(--gold); padding-bottom: 10px;">المتصلون الآن</h3>
                <div id="online-users">
                    </div>
            </div>

            <div style="flex: 1; display: flex; flex-direction: column;">
                <header style="padding: 20px; background: var(--gold); color: black; font-weight: bold;">
                    مراسلة خاصة: <span id="chat-with-name">اختر شخصاً للبدء</span>
                </header>
                <div id="private-msgs" style="flex: 1; padding: 30px; overflow-y: auto;"></div>
                <div style="padding: 20px; background: #d9c5a3; display: flex; gap: 10px;">
                    <input type="text" id="msg-input" style="background: white; color: black; border-radius: 0; text-align: right;" placeholder="اكتب رسالتك السرية...">
                    <button class="btn-gold" style="padding: 5px 20px;" onclick="sendPrivate()">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentUser = localStorage.getItem('chat_user');
        let activeChatTarget = null;

        function initiateSystem() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(u.length >=3 && u.length <=6 && p.length === 8) {
                currentUser = u;
                localStorage.setItem('chat_user', u);
                // تسجيل المستخدم كـ "متصل" في الـ Database
                db.ref('presence/' + u).set(true);
                db.ref('presence/' + u).onDisconnect().remove();
                
                showPrivateChat();
            } else {
                alert("المعلومات غير مطابقة للمواصفات الملكية!");
            }
        }

        function showPrivateChat() {
            document.getElementById('loginFrame').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            loadUsers();
        }

        function loadUsers() {
            db.ref('presence').on('value', (snap) => {
                const usersDiv = document.getElementById('online-users');
                usersDiv.innerHTML = '';
                snap.forEach((child) => {
                    if(child.key !== currentUser) {
                        const div = document.createElement('div');
                        div.className = 'user-card';
                        div.innerText = "Sovereign: " + child.key;
                        div.onclick = () => startChat(child.key);
                        usersDiv.appendChild(div);
                    }
                });
            });
        }

        function startChat(target) {
            activeChatTarget = target;
            document.getElementById('chat-with-name').innerText = target;
            document.getElementById('private-msgs').innerHTML = '';
            loadPrivateMessages();
        }

        function loadPrivateMessages() {
            // كود جلب الرسائل اللي بيني وبين هاد الشخص فقط
            const chatID = [currentUser, activeChatTarget].sort().join('_');
            db.ref('private_chats/' + chatID).on('child_added', (snap) => {
                const data = snap.val();
                const div = document.createElement('div');
                div.style.marginBottom = "15px";
                div.style.textAlign = data.from === currentUser ? 'left' : 'right';
                div.innerHTML = `<span style="background: ${data.from === currentUser ? '#d4af37' : '#eee'}; padding: 10px; border-radius: 10px;">${data.text}</span>`;
                document.getElementById('private-msgs').appendChild(div);
            });
        }

        function sendPrivate() {
            if(!activeChatTarget) return;
            const text = document.getElementById('msg-input').value;
            const chatID = [currentUser, activeChatTarget].sort().join('_');
            db.ref('private_chats/' + chatID).push({
                from: currentUser,
                text: text,
                time: Date.now()
            });
            document.getElementById('msg-input').value = '';
        }
    </script>
</body>
</html>
