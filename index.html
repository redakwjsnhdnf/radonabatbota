<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pro-Burner | مولد الهويات السرية</title>
    <style>
        body { background: #0a0a0a; color: #00d4ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; }
        .card { background: #1a1a1a; border: 1px solid #00d4ff; border-radius: 15px; padding: 20px; display: inline-block; box-shadow: 0 0 20px #00d4ff; }
        img { border-radius: 50%; border: 3px solid #00d4ff; width: 150px; margin-bottom: 15px; }
        .info { font-size: 1.2em; margin: 10px 0; }
        button { background: #00d4ff; color: #000; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.1em; }
        button:hover { background: #fff; }
        .vip { margin-top: 20px; color: #ff0055; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>[ GENERATOR-X ]</h1>
    <p>احصل على هوية رقمية كاملة للتسجيل في المواقع وتجنب التجسس</p>

    <div class="card" id="identityCard">
        <img id="avatar" src="https://via.placeholder.com/150" alt="Avatar">
        <div class="info">الاسم: <span id="name">....</span></div>
        <div class="info">الإيميل: <span id="email">....</span></div>
        <div class="info">المدينة: <span id="city">....</span></div>
        <br>
        <button onclick="generateIdentity()">توليد هوية جديدة</button>
        <div class="vip" onclick="alert('تواصل مع @YourTelegram للحصول على بروكسي خاص')">★ نسخة الـ VIP (بروكسي + هاتف وهمي) بـ 10 دراهم ★</div>
    </div>

    <script>
        async function generateIdentity() {
            const response = await fetch('https://randomuser.me/api/');
            const data = await response.json();
            const user = data.results[0];

            document.getElementById('name').innerText = user.name.first + " " + user.name.last;
            document.getElementById('email').innerText = user.email;
            document.getElementById('city').innerText = user.location.city;
            document.getElementById('avatar').src = user.picture.large;
        }
    </script>
</body>
</html>
