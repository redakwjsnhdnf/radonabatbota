<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Darija</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 450px; height: 80vh; background: #1e1e1e; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border: 1px solid #333; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 14px; line-height: 1.5; }
        .user { background: #007bff; align-self: flex-start; border-bottom-right-radius: 2px; }
        .bot { background: #333; align-self: flex-end; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; background: #252525; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب ميساجك هنا...">
        <button onclick="sendMessage()">صيفط</button>
    </div>
</div>

<script>
    const API_KEY = 'sk-...glUA'; // الساروت ديالك

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        if (!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;

        try {
            const res = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "system", content: "You are a helpful assistant that speaks Moroccan Darija." }, { role: "user", content: text }]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            box.innerHTML += `<div class="msg bot">${reply}</div>`;
            box.scrollTop = box.scrollHeight;
        } catch (e) {
            box.innerHTML += `<div class="msg bot" style="color:#ff4444;">Error: Check API/Credit.</div>`;
        }
    }
</script>

</body>
</html>
