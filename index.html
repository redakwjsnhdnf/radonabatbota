<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Neural Ether | Next-Gen AI</title>
    <style>
        :root {
            --bg-dark: #050508;
            --accent: #00f2ff;
            --accent-purple: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        /* خلفية الشبكة المتحركة */
        #canvas-bg {
            position: fixed; top: 0; left: 0; z-index: -1;
        }

        .main-wrapper {
            display: flex; height: 100vh;
            backdrop-filter: blur(50px);
        }

        /* الشريط الجانبي - أكثر أناقة من ChatGPT */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.4);
            border-left: 1px solid var(--border);
            padding: 20px;
            display: flex; flex-direction: column;
        }

        .new-chat-btn {
            border: 1px solid var(--accent);
            background: transparent; color: white;
            padding: 12px; border-radius: 12px;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .new-chat-btn:hover { background: rgba(0, 242, 255, 0.1); transform: scale(1.02); }

        /* منطقة المحادثة */
        .chat-view {
            flex: 1; display: flex; flex-direction: column;
            position: relative;
        }

        #chat-stream {
            flex: 1; overflow-y: auto;
            padding: 40px 15% 150px 15%;
            scroll-behavior: smooth;
        }

        /* رسالة البوت المتطورة */
        .message {
            margin-bottom: 30px;
            animation: messageSlide 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .bot-response {
            font-size: 1.1rem; line-height: 1.8;
            background: linear-gradient(90deg, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-query {
            color: var(--accent); font-weight: 600;
            margin-bottom: 10px; font-size: 1.4rem;
        }

        /* صندوق الإدخال العائم */
        .input-container {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 60%;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px 25px;
            display: flex; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; font-size: 1rem; outline: none;
        }

        /* مؤشر التفكير (Thinking Orb) */
        .orb {
            width: 20px; height: 20px;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(5px);
            animation: pulse 1.5s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; box-shadow: 0 0 20px var(--accent); }
            100% { transform: scale(1); opacity: 0.5; }
        }

    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="main-wrapper">
    <div class="sidebar">
        <button class="new-chat-btn">+ جلسة ذكاء جديدة</button>
    </div>

    <div class="chat-view">
        <div id="chat-stream">
            <div class="message">
                <div class="bot-response">أهلاً بك.. أنا المحرك العصبي المتطور. كيف يمكننا إعادة تعريف الواقع اليوم؟</div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="اسأل عن أي شيء، العقل الرقمي جاهز...">
            <div class="orb" id="thinkingOrb"></div>
        </div>
    </div>
</div>

<script>
    // تأثيرات الخلفية الجزيئية
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 242, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < 100; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    init(); animate();

    // منطق الإرسال المتطور
    const input = document.getElementById('userInput');
    const stream = document.getElementById('chat-stream');
    const orb = document.getElementById('thinkingOrb');

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value) {
            const val = input.value;
            input.value = '';
            
            // إضافة سؤال المستخدم
            stream.innerHTML += `<div class="message"><div class="user-query">${val}</div></div>`;
            
            // تشغيل مؤشر التفكير
            orb.style.display = 'block';
            
            setTimeout(() => {
                orb.style.display = 'none';
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-response';
                stream.appendChild(botMsg);
                
                // تأثير الكتابة الحية (Streaming)
                let text = "تحليل البيانات المتقدم يشير إلى أن طلبك يفتح آفاقاً جديدة.. جاري المعالجة عبر الطبقات العصبية...";
                let i = 0;
                let interval = setInterval(() => {
                    botMsg.textContent += text[i];
                    i++;
                    if (i >= text.length) clearInterval(interval);
                    stream.scrollTop = stream.scrollHeight;
                }, 30);
            }, 1500);
        }
    });
</script>

</body>
</html>
