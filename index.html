<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-CORE | المملكة الافتراضية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap');
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Amiri', serif; }
        
        /* شاشة الدخول */
        #auth {
            position: fixed; inset: 0; background: radial-gradient(circle, #2b0202, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        input { padding: 15px; border: 2px solid #d4af37; background: #000; color: #fff; text-align: center; font-size: 1.2rem; }
        button { margin-top: 20px; padding: 10px 40px; background: #d4af37; border: none; font-weight: bold; cursor: pointer; }

        /* ساحة اللعب */
        #game-world { width: 100vw; height: 100vh; background: #1a1a1a; position: relative; display: none; }
        .player {
            position: absolute; width: 50px; height: 50px;
            transition: all 0.2s linear; display: flex; flex-direction: column; align-items: center;
        }
        .avatar { 
            width: 40px; height: 40px; background: #d4af37; 
            border: 3px solid #fff; border-radius: 50%; 
            box-shadow: 0 0 15px #d4af37;
        }
        .player-name { color: #fff; font-size: 0.8rem; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 10px; margin-top: 5px; white-space: nowrap; }
    </style>
</head>
<body>

    <div id="auth">
        <h1 style="color:#d4af37; font-size: 3rem;">الديوان المفتوح</h1>
        <input type="text" id="username" placeholder="ادخل اسمك الملكي" maxlength="8">
        <button onclick="enterWorld()">دخول المملكة</button>
    </div>

    <div id="game-world" onclick="moveTo(event)">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myId = "";
        let players = {};

        function enterWorld() {
            myId = document.getElementById('username').value.trim();
            if(!myId) return alert("الاسم مطلوب");
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('game-world').style.display = 'block';

            // إنشاء الشخصية في مكان عشوائي
            const initialPos = { x: Math.random() * (window.innerWidth - 50), y: Math.random() * (window.innerHeight - 50) };
            db.ref('world/players/' + myId).set(initialPos);
            db.ref('world/players/' + myId).onDisconnect().remove();

            listenToWorld();
        }

        // الاستماع لحركة الجميع
        function listenToWorld() {
            db.ref('world/players').on('value', (snap) => {
                const data = snap.val() || {};
                const world = document.getElementById('game-world');
                
                // إزالة الشخصيات التي خرجت
                Object.keys(players).forEach(id => {
                    if (!data[id]) {
                        document.getElementById('p-' + id)?.remove();
                        delete players[id];
                    }
                });

                // تحديث أو إنشاء الشخصيات
                Object.keys(data).forEach(id => {
                    let pEl = document.getElementById('p-' + id);
                    if (!pEl) {
                        pEl = document.createElement('div');
                        pEl.id = 'p-' + id;
                        pEl.className = 'player';
                        pEl.innerHTML = `<div class="avatar"></div><div class="player-name">${id}</div>`;
                        world.appendChild(pEl);
                    }
                    pEl.style.left = data[id].x + 'px';
                    pEl.style.top = data[id].y + 'px';
                    players[id] = data[id];
                });
            });
        }

        // تحريك الشخصية باللمس أو النقر
        function moveTo(e) {
            const newX = e.clientX - 25;
            const newY = e.clientY - 25;
            db.ref('world/players/' + myId).set({ x: newX, y: newY });
        }

        // تحريك الشخصية بالأسهم (PC)
        window.addEventListener('keydown', (e) => {
            if (!myId) return;
            let { x, y } = players[myId];
            const step = 20;
            if (e.key === "ArrowUp") y -= step;
            if (e.key === "ArrowDown") y += step;
            if (e.key === "ArrowLeft") x -= step;
            if (e.key === "ArrowRight") x += step;
            db.ref('world/players/' + myId).set({ x, y });
        });
    </script>
</body>
</html>
