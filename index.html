<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>THE ORIGIN | المبدأ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'serif'; cursor: crosshair; }
        #overlay {
            position: fixed; top: 40px; left: 40px; color: #ffb7c5;
            z-index: 10; pointer-events: none; opacity: 0.6;
        }
        .concept-title { letter-spacing: 15px; font-size: 14px; border-bottom: 1px solid #ffb7c5; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="concept-title">THE ORIGIN</div>
        <p style="font-size: 9px; margin-top: 10px; letter-spacing: 2px;">كل أثر هو بداية لقصة أخرى</p>
    </div>

    <script>
        let nodes = [];
        let connections = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // خلق "نواة" مركزية
            for (let i = 0; i < 40; i++) {
                nodes.push(new Node(random(width), random(height)));
            }
        }

        function draw() {
            background(0, 30);
            
            // رسم الروابط بين النقط (الشبكة العصبية للتاريخ)
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    let d = dist(nodes[i].x, nodes[i].y, nodes[j].x, nodes[j].y);
                    if (d < 200) {
                        stroke(255, 183, 197, map(d, 0, 200, 50, 0));
                        line(nodes[i].x, nodes[i].y, nodes[j].x, nodes[j].y);
                    }
                }
            }

            for (let node of nodes) {
                node.update();
                node.show();
                node.interact(mouseX, mouseY);
            }
        }

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originX = x;
                this.originY = y;
                this.size = random(2, 5);
                this.angle = random(TWO_PI);
            }

            update() {
                // حركة هادئة كأنها تتنفس
                this.x = this.originX + cos(this.angle) * 10;
                this.y = this.originY + sin(this.angle) * 10;
                this.angle += 0.02;
            }

            interact(mx, my) {
                let d = dist(mx, my, this.x, this.y);
                if (d < 100) {
                    let force = map(d, 0, 100, 2, 0);
                    this.originX += (this.x - mx) * 0.02;
                    this.originY += (this.y - my) * 0.02;
                }
            }

            show() {
                noStroke();
                fill(255, 183, 197, 200);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
