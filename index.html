<!DOCTYPE html>
<html>
<head>
    <title>REDA PROJECT - STEP 2</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; border-left: 4px solid #00ff00; }
    </style>
</head>
<body>
    <div id="ui">
        <b>REDA WORLD - Phase 2</b><br>
        التحكم: WASD أو الأسهم<br>
        الحالة: نظام الحركة مفعل ✅
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إضاءة خفيفة باش يبان الشكل ثلاثي الأبعاد
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light, new THREE.AmbientLight(0x404040));

        // الأرضية (درنا فيها شبكة Grid باش تحس بالحركة)
        const grid = new THREE.GridHelper(100, 100, 0x000000, 0x555555);
        scene.add(grid);
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({color: 0x228B22}));
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // اللاعب (دابا درناه طويل شوية بحال الشخصية)
        const player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1.2, 0.4), new THREE.MeshPhongMaterial({color: 0xff0000}));
        body.position.y = 0.6;
        player.add(body);
        scene.add(player);

        // نظام التحكم
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            // منطق الحركة
            const speed = 0.1;
            if (keys['KeyW'] || keys['ArrowUp']) player.translateZ(-speed);
            if (keys['KeyS'] || keys['ArrowDown']) player.translateZ(speed);
            if (keys['KeyA'] || keys['ArrowLeft']) player.rotation.y += 0.05;
            if (keys['KeyD'] || keys['ArrowRight']) player.rotation.y -= 0.05;

            // الكاميرا الذكية (كتتبع اللاعب من اللور)
            const offset = new THREE.Vector3(0, 3, 6).applyMatrix4(player.matrixWorld);
            camera.position.lerp(offset, 0.1);
            camera.lookAt(player.position.x, player.position.y + 1, player.position.z);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
