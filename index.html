<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-IDENTITY | برو-بورنر</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .vault-card { border: 2px solid #00ff41; background: #000; padding: 25px; display: inline-block; border-radius: 5px; box-shadow: 0 0 20px #00ff41; max-width: 400px; width: 90%; }
        #pfp { width: 120px; height: 120px; border: 2px solid #00ff41; margin-bottom: 15px; filter: grayscale(100%); }
        .data-line { text-align: left; margin: 10px 0; border-bottom: 1px solid #111; padding-bottom: 5px; font-size: 0.9em; }
        .label { color: #888; font-size: 0.8em; }
        .cc-box { background: #111; color: #ffcc00; padding: 10px; margin-top: 15px; border: 1px dashed #ffcc00; }
        button { background: #00ff41; color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .premium { color: #ff3366; margin-top: 20px; font-size: 0.8em; cursor: pointer; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <h1>[ IDENTITY-X GENERATOR ]</h1>
    <p style="font-size: 0.7em;">نظام توليد الهويات المشفرة للعمليات الرقمية</p>

    <div class="vault-card">
        <img id="pfp" src="https://i.pravatar.cc/150?u=init" alt="identity">
        <div class="data-line"><span class="label">FULL NAME:</span> <span id="name">GENERATING...</span></div>
        <div class="data-line"><span class="label">EMAIL:</span> <span id="email">....</span></div>
        <div class="data-line"><span class="label">LOCATION:</span> <span id="city">....</span></div>
        
        <div class="cc-box">
            <div style="font-size: 0.7em; color: #888;">FAKE VIRTUAL CARD (FOR TESTING)</div>
            <span id="cc">4125 XXXX XXXX 4582</span> | EXP: 12/28
        </div>

        <button onclick="generate()">توليد هوية جديدة</button>
        
        <div class="premium" onclick="window.location.href='https://wa.me/2126XXXXXXXX'">
            [ تفعيل الهوية برقم هاتف حقيقي لاستقبال SMS - 5 دراهم ]
        </div>
    </div>

    <script>
        async function generate() {
            const res = await fetch('https://randomuser.me/api/');
            const d = await res.json();
            const u = d.results[0];
            
            document.getElementById('name').innerText = u.name.first.toUpperCase() + " " + u.name.last.toUpperCase();
            document.getElementById('email').innerText = u.email;
            document.getElementById('city').innerText = u.location.city + ", " + u.location.country;
            document.getElementById('pfp').src = u.picture.large;
            
            // توليد رقم بطاقة وهمي
            let cc = "4125 " + Math.floor(1000 + Math.random() * 9000) + " " + Math.floor(1000 + Math.random() * 9000) + " " + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('cc').innerText = cc;
        }
        // توليد أول هوية تلقائياً
        window.onload = generate;
    </script>
</body>
</html>
