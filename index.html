<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REDA WORLD | ROB-X</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #gui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; }
        .joystick { width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; display: none; }
        #dialog-box { position: absolute; top: 20px; width: 80%; left: 10%; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; border: 2px solid #00f2ff; display: none; z-index: 100; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: white; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="dialog-box"><b id="speaker">نظام الرحلة:</b> <span id="text">استكشف العالم، هناك شخصيات بانتظارك...</span></div>
    <div id="gui"><button id="jumpBtn" style="padding: 15px; border-radius: 50%; background: orange; border: none; font-weight: bold;">JUMP</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, ground;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3();
        let mouseX = 0, mouseY = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // سماء زرقاء مثل روبلوكس
            scene.fog = new THREE.Fog(0x87CEEB, 0, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // تفعيل الظلال للجرافيك العالي
            document.body.appendChild(renderer.domElement);

            // إضاءة شمسية قوية
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 20, 10);
            light.castShadow = true;
            scene.add(light, new THREE.AmbientLight(0x707070));

            // شخصية اللاعب (تشبه مجسم روبلوكس)
            player = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1, 0.4), new THREE.MeshPhongMaterial({color: 0x3366ff}));
            body.position.y = 1; body.castShadow = true;
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshPhongMaterial({color: 0xffdbac}));
            head.position.y = 1.7; head.castShadow = true;
            player.add(body, head);
            scene.add(player);

            // أرضية واسعة (شبكة خضراء)
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshPhongMaterial({color: 0x348C31});
            ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // إضافة "بيوت" أو عوائق بسيطة
            for(let i=0; i<15; i++) {
                let box = new THREE.Mesh(new THREE.BoxGeometry(4, 8, 4), new THREE.MeshPhongMaterial({color: 0x888888}));
                box.position.set(Math.random()*100-50, 4, Math.random()*100-50);
                box.castShadow = true; box.receiveShadow = true;
                scene.add(box);
            }

            // التحكم
            document.addEventListener('keydown', (e) => toggleKey(e.code, true));
            document.addEventListener('keyup', (e) => toggleKey(e.code, false));
            document.addEventListener('mousedown', () => document.body.requestPointerLock());
            document.addEventListener('mousemove', (e) => {
                if(document.pointerLockElement) {
                    player.rotation.y -= e.movementX * 0.003;
                }
            });
            document.getElementById('jumpBtn').addEventListener('touchstart', () => { if(canJump) velocity.y += 5; });

            // القصة (تظهر بعد 2 ثانية)
            setTimeout(() => {
                document.getElementById('dialog-box').style.display = 'block';
                setTimeout(() => document.getElementById('dialog-box').style.display = 'none', 5000);
            }, 2000);
        }

        function toggleKey(code, isPressed) {
            if(code === 'KeyW') moveForward = isPressed;
            if(code === 'KeyS') moveBackward = isPressed;
            if(code === 'KeyA') moveLeft = isPressed;
            if(code === 'KeyD') moveRight = isPressed;
            if(code === 'Space' && isPressed && canJump) velocity.y += 5;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (player) {
                // الجاذبية والحركة
                velocity.y -= 0.15; // جاذبية
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 0.1;
                if (moveLeft || moveRight) velocity.x -= direction.x * 0.1;

                player.translateX(-velocity.x);
                player.translateZ(-velocity.z);
                player.position.y += velocity.y * 0.05;

                if (player.position.y < 0) {
                    velocity.y = 0; player.position.y = 0; canJump = true;
                } else { canJump = false; }

                velocity.x *= 0.9; velocity.z *= 0.9; // احتكاك الأرض

                // الكاميرا تتبع اللاعب (Third Person)
                const relativeCameraOffset = new THREE.Vector3(0, 3, 8);
                const cameraOffset = relativeCameraOffset.applyMatrix4(player.matrixWorld);
                camera.position.x = cameraOffset.x;
                camera.position.y = cameraOffset.y;
                camera.position.z = cameraOffset.z;
                camera.lookAt(player.position.x, player.position.y + 1.5, player.position.z);
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
