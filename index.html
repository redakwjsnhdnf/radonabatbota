<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium Generator | تفعيل سبوتيفاي</title>
    <style>
        body { background: #121212; color: #1DB954; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .spotify-card { background: #000; border: 1px solid #1DB954; border-radius: 15px; padding: 30px; display: inline-block; max-width: 450px; width: 100%; box-shadow: 0 0 25px rgba(29, 185, 84, 0.3); }
        h1 { color: #fff; margin-bottom: 5px; }
        .bin-info { color: #888; font-size: 0.8em; margin-bottom: 20px; }
        .card-output { background: #181818; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px dashed #1DB954; font-family: monospace; font-size: 1.2em; color: #fff; }
        button { background: #1DB954; color: #fff; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em; }
        button:hover { transform: scale(1.02); background: #1ed760; }
        .notice { margin-top: 20px; font-size: 0.8em; color: #ef5350; }
        .buy-premium { margin-top: 25px; padding-top: 15px; border-top: 1px solid #333; }
        .buy-premium a { color: #fff; text-decoration: none; font-weight: bold; border: 1px solid #fff; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="spotify-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" width="50" alt="Spotify">
        <h1>Spotify Card Gen</h1>
        <p class="bin-info">BIN: 539121 (USA/Global) - يعمل حالياً</p>

        <div class="card-output" id="cardDisplay">
            5391 21XX XXXX 8842
        </div>
        
        <div id="extraInfo" style="color: #888; font-family: monospace; margin-bottom: 15px;">
            EXP: 12/27 | CVV: 541
        </div>

        <button onclick="generateSpotifyCard()">توليد بطاقة جديدة</button>

        <p class="notice">★ هذه البطاقات تستخدم لتجاوز صفحة الدفع في الفترة التجريبية فقط.</p>

        <div class="buy-premium">
            <p style="color: #fff;">واش بغيتي حساب تفعيل حقيقي 100%؟</p>
            <a href="https://wa.me/212600000000">اشتري حساب 3 أشهر بـ 15 درهم فقط</a>
        </div>
    </div>

    <script>
        function generateSpotifyCard() {
            // BIN مخصص لسبوتيفاي (كمثال)
            let bin = "539121";
            let part1 = Math.floor(10 + Math.random() * 89);
            let part2 = Math.floor(1000 + Math.random() * 8999);
            let part3 = Math.floor(1000 + Math.random() * 8999);
            
            let fullCard = `${bin}${part1}${part2}${part3}`;
            let cvv = Math.floor(100 + Math.random() * 899);
            let month = Math.floor(1 + Math.random() * 12).toString().padStart(2, '0');
            let year = 2026 + Math.floor(Math.random() * 4);

            document.getElementById('cardDisplay').innerText = fullCard.match(/.{1,4}/g).join(' ');
            document.getElementById('extraInfo').innerText = `EXP: ${month}/${year} | CVV: ${cvv}`;
        }
    </script>
</body>
</html>
